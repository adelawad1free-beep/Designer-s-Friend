<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/layout-template.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>صديق المصمم | Designer's Friend - أدوات ذكية للمبدعين</title>
    <meta name="description" content="مجموعة أدوات مجانية شاملة للمصممين والمطورين: مولد باركود QR، أدوات PDF، ضغط الصور، حاسبة الضريبة، ومطابقة ألوان بانتون.">
    <meta name="keywords" content="أدوات تصميم، صديق المصمم، مولد QR، ضغط الصور، دمج PDF، تقسيم PDF، بانتون، حاسبة ضريبة">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;700;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Cairo', 'sans-serif'] },
            animation: {
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "qrcode": "https://esm.sh/qrcode@1.5.4",
        "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
        "signature_pad": "https://esm.sh/signature_pad@5.1.3",
        "bwip-js": "https://esm.sh/bwip-js@4.8.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
